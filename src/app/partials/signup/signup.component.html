<form action="" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
  <div class="pb-2 pt-4">
    <app-input
      type="text"
      name="firstName"
      id="firstName"
      placeholder="First Name"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="text"
      name="lastName"
      id="lastName"
      placeholder="Last Name"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="password"
      name="confirmPassword"
      id="confirmPassword"
      placeholder="Confirm Password"
    ></app-input>
  </div>
  <div class="pb-2 pt-4 mt-4">
    <button
    (click)="ContinueToOTP()"
      class="uppercase block w-full p-4 text-lg bg-indigo-500 hover:bg-indigo-600 focus:outline-none"
    >
      Continue
    </button>
  </div>
</form>
