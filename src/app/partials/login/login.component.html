<form action="" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
  <div class="pb-2 pt-4">
    <app-input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
    ></app-input>
  </div>
  <div class="text-right text-gray-400 hover:underline hover:text-gray-100">
    <a href="#">Forgot your password?</a>
  </div>
  <div class="pb-2 pt-4">
    <button
      class="uppercase block w-full p-4 text-lg bg-indigo-500 hover:bg-indigo-600 focus:outline-none"
    >
      Login
    </button>
  </div>
</form>
