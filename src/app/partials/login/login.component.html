<form class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto" (ngSubmit)="onSubmit()">
  <div class="pb-2 pt-4">
    <app-input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      [(ngModel)]="email"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      [(ngModel)]="password"
    ></app-input>
  </div>
  <div class="flex justify-between">
    <div class="text-left text-gray-400 hover:underline hover:text-gray-100">
      <a href="/register">Register with us</a>
    </div>
    <div class="text-right text-gray-400 hover:underline hover:text-gray-100">
      <a href="/forgot">Forgot your password?</a>
    </div>
  </div>
  <div class="pb-2 pt-4">
    <button
      type="submit"
      class="uppercase block w-full p-4 text-lg bg-indigo-500 hover:bg-indigo-600 focus:outline-none"
    >
      Login
    </button>
  </div>
</form>
